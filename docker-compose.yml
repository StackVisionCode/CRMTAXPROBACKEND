services:
  # --- SQL Server 2022 -------------------------------------------------------
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Brittany040238."
      MSSQL_PID: "Developer"
    networks: [backend]

  # --- RabbitMQ --------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks: [backend]

  # --- Reddis --------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data 
    networks: [backend]

  # --- RedisInsight (Oficial) ------------------------------------------
  redisinsight:
    image: redislabs/redisinsight:1.14.0
    container_name: redisinsight
    ports:
      - "8081:8001"
    volumes:
      - redisinsight_data:/db
    depends_on: [redis]
    restart: unless-stopped
    networks: [backend]

  # --- API Gateway -----------------------------------------------------------
  apigateway:
    image: ${REGISTRY_PREFIX}-apigateway:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://0.0.0.0:80
    ports:
      - "5000:80"
    depends_on: [rabbitmq]
    networks: [backend]

  # --- Auth Service ----------------------------------------------------------
  auth-service:
    image: ${REGISTRY_PREFIX}-auth-service:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_URLS: http://0.0.0.0:8080
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
    depends_on: [rabbitmq, sqlserver]
    networks: [backend]
  calendar-service:
    image: ${REGISTRY_PREFIX}-calendar-service:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_URLS: http://0.0.0.0:8080
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."    
    depends_on: [sqlserver]
    networks: [backend]

  # --- Customer Service ------------------------------------------------------
  customer-service:
    image: ${REGISTRY_PREFIX}-customer-service:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_URLS: http://0.0.0.0:8080
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
    depends_on: [rabbitmq, sqlserver]
    networks: [backend]

  # --- Email Service ---------------------------------------------------------
  email-service:
    image: ${REGISTRY_PREFIX}-email-service:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_URLS: http://0.0.0.0:8080
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
    depends_on: [rabbitmq, sqlserver]
    networks: [backend]

  # --- Migrators (Usan imágenes dedicadas) -----------------------------------
  auth-migrator:
    image: ${REGISTRY_PREFIX}-auth-migrator:${TAG}
    depends_on: [sqlserver]
    environment:
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
    networks: [backend]

  customer-migrator:
    image: ${REGISTRY_PREFIX}-customer-migrator:${TAG}
    depends_on: [sqlserver]
    environment:
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
    networks: [backend]
  calendar-migrator:
    image: ${REGISTRY_PREFIX}-calendar-migrator:${TAG}
    depends_on: [sqlserver]
    environment:
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
    networks: [backend]


  email-migrator:
    image: ${REGISTRY_PREFIX}-email-migrator:${TAG}
    depends_on: [sqlserver]
    environment:
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
    networks: [backend]

# ────────────────────  volúmenes  ─────────────────────────
volumes:
  redisdata:
  redisinsight_data:

networks:
  backend:
    driver: bridge
