services:
 # --- SQL Server 2022 -------------------------------------------------------
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Brittany040238."
      MSSQL_PID: "Developer"
    networks: [backend]
  # --- Mensajer√≠a ------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management         # imagen oficial, no la construimos
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks: [backend]

  # --- API Gateway -----------------------------------------------------------
  apigateway:
    image: ${REGISTRY_PREFIX}-apigateway:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://0.0.0.0:80
    ports:
      - "5000:80"
    depends_on: [rabbitmq]
    networks: [backend]

  # --- Auth ------------------------------------------------------------------
  auth-service:
    image: ${REGISTRY_PREFIX}-auth-service:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_URLS: http://0.0.0.0:8080
      DB_SERVER: ubuntu1
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
    depends_on: [rabbitmq]
    networks: [backend]

  # --- Customer --------------------------------------------------------------
  customer-service:
    image: ${REGISTRY_PREFIX}-customer-service:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_URLS: http://0.0.0.0:8080
      DB_SERVER: ubuntu1
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
    depends_on: [rabbitmq]
    networks: [backend]

  # --- Document Signing ------------------------------------------------------
  docu-service:
    image: ${REGISTRY_PREFIX}-docu-service:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_URLS: http://0.0.0.0:8080
      DB_SERVER: ubuntu1
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
    depends_on: [rabbitmq]
    networks: [backend]

  # --- E-mail ----------------------------------------------------------------
  email-service:
    image: ${REGISTRY_PREFIX}-email-service:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_URLS: http://0.0.0.0:8080
      DB_SERVER: ubuntu1
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
    depends_on: [rabbitmq]
    networks: [backend]

networks:
  backend:
    driver: bridge