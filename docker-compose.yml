services:
  # --- SQL Server 2022 -------------------------------------------------------
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Brittany040238."
      MSSQL_PID: "Developer"
    networks: [backend]

  # --- RabbitMQ --------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks: [backend]

  # --- API Gateway -----------------------------------------------------------
  apigateway:
    image: ${REGISTRY_PREFIX}-apigateway:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://0.0.0.0:80
    ports:
      - "5000:80"
    depends_on: [rabbitmq]
    networks: [backend]

  # --- Auth Service ----------------------------------------------------------
  auth-service:
    image: ${REGISTRY_PREFIX}-auth-service:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_URLS: http://0.0.0.0:8080
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
    depends_on: [rabbitmq, sqlserver]
    networks: [backend]

  # --- Customer Service ------------------------------------------------------
  customer-service:
    image: ${REGISTRY_PREFIX}-customer-service:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_URLS: http://0.0.0.0:8080
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
    depends_on: [rabbitmq, sqlserver]
    networks: [backend]

  # --- Document Signing Service ----------------------------------------------
  docu-service:
    image: ${REGISTRY_PREFIX}-docu-service:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_URLS: http://0.0.0.0:8080
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
    depends_on: [rabbitmq, sqlserver]
    networks: [backend]

  # --- Email Service ---------------------------------------------------------
  email-service:
    image: ${REGISTRY_PREFIX}-email-service:${TAG}
    environment:
      RUNNING_IN_DOCKER: "true"
      ASPNETCORE_URLS: http://0.0.0.0:8080
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
    depends_on: [rabbitmq, sqlserver]
    networks: [backend]

  # --- Migrators -------------------------------------------------------------
  auth-migrator:
    image: ${REGISTRY_PREFIX}-auth-migrator:${TAG}
    depends_on: [sqlserver]
    environment:
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
    networks: [backend]

  customer-migrator:
    image: ${REGISTRY_PREFIX}-customer-migrator:${TAG}
    depends_on: [sqlserver]
    environment:
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
    networks: [backend]

  docu-migrator:
    image: ${REGISTRY_PREFIX}-docu-migrator:${TAG}
    depends_on: [sqlserver]
    environment:
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
    networks: [backend]

  email-migrator:
    image: ${REGISTRY_PREFIX}-email-migrator:${TAG}
    depends_on: [sqlserver]
    environment:
      DB_SERVER: sqlserver
      DB_USER: sa
      DB_PASSWORD: "Brittany040238."
    networks: [backend]

networks:
  backend:
    driver: bridge
