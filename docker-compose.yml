services:

  apigateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    ports:
      - "5000:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    networks:
      - crmtaxpro-network

  auth-service:
    build:
      context: .
      dockerfile: AuthService/Dockerfile
    ports:
      - "5092:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development   
      ConnectionStrings__DefaultConnection: "Server=host.docker.internal,1433;Database=AuthDB;User Id=jp;Password=Jp1212@11;TrustServerCertificate=True;Encrypt=false;MultipleActiveResultSets=true"
    networks:
      - crmtaxpro-network

  customer-service:
    build:
      context: .
      dockerfile: CustomerService/Dockerfile
    ports:
      - "5094:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=host.docker.internal,1433;Database=CustomerDB;User Id=jp;Password=Jp1212@11;TrustServerCertificate=True;Encrypt=false;MultipleActiveResultSets=true"
    networks:
      - crmtaxpro-network

  docu-services:
    build:
       context: .
       dockerfile: SignDocuTax/Dockerfile
    ports:
      - "5066:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=host.docker.internal,1433;Database=SignDocuTax;User Id=jp;Password=Jp1212@11;TrustServerCertificate=True;Encrypt=false;MultipleActiveResultSets=true"
    networks:
      - crmtaxpro-network
    command: >
      sh -c "dotnet ef database update --project SignDocuTax/SignDocuTax.csproj --startup-project SignDocuTax/SignDocuTax.csproj && dotnet SignDocuTax.dll"        
   

networks:
  crmtaxpro-network:
    driver: bridge
