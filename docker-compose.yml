services:

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"   # RabbitMQ default port
      - "15672:15672" # RabbitMQ Management UI
    networks:
      - crmtaxpro-network

  auth-service:
    build:
      context: .
      dockerfile: AuthService/Dockerfile
    ports:
      - "5092:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development   
      ConnectionStrings__DefaultConnection: "Server=10.0.0.22,1433;Database=AuthDB;User Id=ccastillo;Password=Murasaki2527@;TrustServerCertificate=True;Encrypt=false;MultipleActiveResultSets=true"
    depends_on: [rabbitmq]
    networks:
      - crmtaxpro-network

  customer-service:
    build:
      context: .
      dockerfile: CustomerService/Dockerfile
    ports:
      - "5094:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=10.0.0.22,1433;Database=CustomerDB;User Id=ccastillo;Password=Murasaki2527@;TrustServerCertificate=True;Encrypt=false;MultipleActiveResultSets=true"
    depends_on: [rabbitmq]
    networks:
      - crmtaxpro-network

networks:
  crmtaxpro-network:
    driver: bridge
