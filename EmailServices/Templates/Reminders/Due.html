<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{Subject}}</title>
</head>

<body
  style="margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;background:#f3f4f6;line-height:1.6;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:transparent;">
    <tr>
      <td style="padding:40px 20px;">
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
          style="max-width:600px;margin:0 auto;background:#ffffff;border-radius:16px;box-shadow:0 10px 25px rgba(37,99,235,0.08);overflow:hidden;">
          <!-- Header -->
          <tr>
            <td style="background:#ffffff;padding:24px;text-align:center;border-bottom:5px solid #2563eb;">
              <img src="cid:logo_cid" alt="TAXPRO SHIELD" style="max-width:160px;height:auto;" />
            </td>
          </tr>

          <!-- Main -->
          <tr>
            <td style="padding:32px 28px;">
              <h1 style="margin:0 0 8px 0;color:#111827;font-size:22px;font-weight:700;letter-spacing:-0.2px;">
                {{Subject}}
              </h1>
              <p style="margin:0 0 16px 0;color:#6b7280;font-size:14px;">
                Programado para: <strong>{{RemindAtLocal}}</strong>
              </p>

              <div style="background:#f9fafb;border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:18px 0;">
                <p style="margin:0;color:#374151;font-size:15px;">{{Message}}</p>
              </div>

              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="margin-top:10px;">
                <tr>
                  <td style="padding:6px 0;color:#6b7280;font-size:13px;">Tipo</td>
                  <td style="padding:6px 0;color:#111827;font-size:13px;text-align:right;">{{AggregateType}}</td>
                </tr>
                <tr>
                  <td style="padding:6px 0;color:#6b7280;font-size:13px;">Referencia</td>
                  <td style="padding:6px 0;color:#111827;font-size:13px;text-align:right;">{{AggregateId}}</td>
                </tr>
              </table>

              <p style="margin:18px 0 0 0;color:#9ca3af;font-size:12px;">
                Evento generado: {{OccurredOn}}
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background:#f9fafb;padding:18px 28px;border-top:1px solid #e5e7eb;text-align:center;">
              <p style="margin:0;color:#9ca3af;font-size:12px;">
                © {{CurrentYear}} <strong style="color:#374151;">TAXPRO SUITE</strong> – All rights reserved
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
