# =============================================================
#  CI-CD ▸ Microservicios .NET 9 → Docker → Windows Server 2019
# =============================================================
name: CI-CD Docker (.NET 9)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# ---------- Variables globales ----------
env:
  REGISTRY: docker.io
  REGISTRY_PREFIX: jturbi/crmtaxpro
  TAG: ${{ github.sha }}

###############################################################################
# 1) BUILD & PUSH — runner Ubuntu (GitHub)
###############################################################################
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: jturbi
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push images (.NET 9)
        shell: bash
        run: |
          declare -A DF=(
            [apigateway]=ApiGateway/Dockerfile
            [auth-service]=AuthService/Dockerfile
            [customer-service]=CustomerService/Dockerfile
            [company-service]=CompanyService/Dockerfile
            [docu-service]=SignDocuTax/Dockerfile
            [email-service]=EmailServices/Dockerfile
          )
          for svc in "${!DF[@]}"; do
            img="$REGISTRY/$REGISTRY_PREFIX-$svc"
            docker build -f "${DF[$svc]}" -t "$img:$TAG" -t "$img:latest" .
            docker push "$img" --all-tags
          done

###############################################################################
# 2) DEPLOY — runner self-hosted (Windows Server 2019)
###############################################################################
  deploy:
    needs: build-and-push
    runs-on: self-hosted
    timeout-minutes: 30

    env:
      COMPOSE_PROJECT_NAME: crmtaxpro   # evita prefijos raros

    defaults:
      run:
        shell: powershell

    steps:
      - uses: actions/checkout@v4

      # 0️⃣  Garantizar Docker Compose v2 (una sola vez)
      - name: Ensure Docker Compose v2
        run: |
          $dest = "$Env:ProgramFiles\Docker\cli-plugins\docker-compose.exe"
          if (-not (Test-Path $dest)) {
            Invoke-WebRequest -Uri https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-windows-x86_64.exe -OutFile $dest
          }

      # 1️⃣  Asegurar que el daemon Docker esté activo
      - name: Ensure Docker service running
        shell: powershell
        run: if ((Get-Service 'docker').Status -ne 'Running') { Start-Service 'docker'; Start-Sleep -Seconds 6 }

      # 2️⃣  Login en Docker Hub
      - name: Docker login
        run: docker login $Env:REGISTRY -u jturbi -p "${{ secrets.DOCKERHUB_TOKEN }}"

      # 3️⃣  Exportar variables y generar .env
      - name: Export vars & create .env
        run: |
          $Env:REGISTRY_PREFIX = "${{ env.REGISTRY_PREFIX }}"
          $Env:TAG             = "${{ env.TAG }}"
          "REGISTRY_PREFIX=$Env:REGISTRY_PREFIX" | Set-Content .env -Encoding utf8
          "TAG=$Env:TAG"                         | Add-Content .env -Encoding utf8
          Get-Content .env

      # 4️⃣  Descargar imágenes
      - name: Pull images
        run: docker compose pull

      # 5️⃣  Levantar / actualizar contenedores
      - name: Up / update containers
        run: |
          docker compose up -d --remove-orphans
          docker image prune -f      # limpieza opcional
