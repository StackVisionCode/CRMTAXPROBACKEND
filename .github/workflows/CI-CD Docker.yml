# =============================================================
#  CI-CD ▸ Microservicios .NET 9 → Docker → Ubuntu Server 24.04
# =============================================================
name: CI-CD Docker (.NET 9)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  REGISTRY_PREFIX: jturbi/crmtaxpro
  TAG: ${{ github.sha }}

###############################################################################
# 1) BUILD & PUSH — runner GitHub (Ubuntu)
###############################################################################
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Buildx
      - uses: docker/setup-buildx-action@v3

      # Cache Docker layers
      - name: Docker layer cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Login Docker Hub
      - uses: docker/login-action@v3
        with:
          username: jturbi
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build y Push de todas las imágenes
      - name: Build & push all images (.NET 9)
        shell: bash
        run: |
          declare -A DF=(
            [apigateway]=ApiGateway/Dockerfile
            [auth-service]=AuthService/Dockerfile
            [customer-service]=CustomerService/Dockerfile
            [email-service]=EmailServices/Dockerfile
            [auth-migrator]=AuthService/Dockerfile.migrator
            [customer-migrator]=CustomerService/Dockerfile.migrator
            [email-migrator]=EmailServices/Dockerfile.migrator
          )
          for svc in "${!DF[@]}"; do
            dockerfile_path="${DF[$svc]}"
            img="$REGISTRY/$REGISTRY_PREFIX-$svc"
            echo "⚡ Building $img"

            docker buildx build \
              --file "$dockerfile_path" \
              --tag "$img:$TAG" \
              --tag "$img:latest" \
              --cache-from=type=local,src=/tmp/.buildx-cache \
              --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max \
              --push \
              .
          done

###############################################################################
# 2) DEPLOY — runner self-hosted (Ubuntu 24.04)
###############################################################################
  deploy:
    needs: build-and-push
    runs-on: self-hosted
    timeout-minutes: 30

    env:
      COMPOSE_PROJECT_NAME: crmtaxpro

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      # Verificar Docker Compose v2
      - name: Ensure Docker Compose v2
        run: |
          if ! docker compose version >/dev/null 2>&1; then
            echo "Docker Compose v2 no está instalado. Por favor instala docker-compose-plugin."
            exit 1
          fi

      # Login Docker
      - name: Docker login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login $REGISTRY -u jturbi --password-stdin

      # Generar archivo .env con TAG y REGISTRY_PREFIX
      - name: Export vars & create .env
        run: |
          echo "REGISTRY_PREFIX=${{ env.REGISTRY_PREFIX }}" > .env
          echo "TAG=${{ env.TAG }}" >> .env
          cat .env

      # Pull de todas las imágenes
      - name: Pull all services
        run: |
          docker compose pull || echo "⚠️ Pull fallido para algunos servicios. Continuando..."

      # Levantar todos los servicios definidos
      - name: Up all services
        run: docker compose up -d

      # Ejecutar migradores
      - name: Run DB Migrations
        run: |
          for svc in $(docker compose config --services | grep migrator); do
            docker compose run --rm "$svc" || echo "⚠️ Migrator $svc failed or not defined"
          done

      # Limpiar imágenes no usadas
      - name: Cleanup unused images
        run: docker image prune -f
