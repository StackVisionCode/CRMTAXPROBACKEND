# =============================================================
#  CI-CD ‚ñ∏ Microservicios .NET 9 ‚Üí Docker ‚Üí Windows Server 2019
# =============================================================

name: CI-CD Docker (.NET 9)

on:
  push:
    branches: [ main ]          # Ajusta si tu rama principal es otra
  workflow_dispatch:

# ---------- Variables globales ----------
env:
  REGISTRY: docker.io
  REGISTRY_PREFIX: jturbi/crmtaxpro
  TAG: ${{ github.sha }}

# =============================================================
# 1) Build & Push  (Ubuntu runner gestionado por GitHub)
# =============================================================
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: jturbi
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push images (.NET 9)
        shell: bash
        run: |
          declare -A DOCKERS=(
            [apigateway]=ApiGateway/Dockerfile
            [auth-service]=AuthService/Dockerfile
            [customer-service]=CustomerService/Dockerfile
            [docu-service]=SignDocuTax/Dockerfile
            [email-service]=EmailServices/Dockerfile
          )
          for svc in "${!DOCKERS[@]}"; do
            dockerfile="${DOCKERS[$svc]}"
            image="$REGISTRY/$REGISTRY_PREFIX-$svc"
            echo "üî® Building $image‚Ä¶"
            docker build -f "$dockerfile" -t "$image:$TAG" -t "$image:latest" .
            docker push "$image" --all-tags
          done

# =============================================================
# 2) Deploy  (runner Windows Server 2019 self-hosted)
# =============================================================
  deploy:
    needs: build-and-push
    runs-on: self-hosted          # WIN-MUKVKVN5NB1
    timeout-minutes: 30

    defaults:
      run:
        shell: powershell

    steps:
      - uses: actions/checkout@v4

      # 1Ô∏è‚É£  Instalar Docker Compose v2 si no existe
      - name: Ensure Docker Compose v2
        run: |
          $composePath = "$Env:ProgramFiles\Docker\cli-plugins\docker-compose.exe"
          if (!(Test-Path $composePath)) {
              Write-Host "‚¨áÔ∏è  Descargando Docker Compose v2‚Ä¶"
              $url = "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-windows-x86_64.exe"
              Invoke-WebRequest -Uri $url -OutFile $composePath
          } else {
              Write-Host "‚úÖ Docker Compose v2 ya presente"
          }

      # 2Ô∏è‚É£  Login a Docker Hub
      - name: Docker login
        run: docker login $Env:REGISTRY -u jturbi -p "${{ secrets.DOCKERHUB_TOKEN }}"

      # 3Ô∏è‚É£  Crear archivo .env con versi√≥n y prefijo
      - name: Crear .env para Compose
        run: |
          "REGISTRY_PREFIX=$Env:REGISTRY_PREFIX" | Out-File .env -Encoding utf8
          "TAG=$Env:TAG"                         | Add-Content .env -Encoding utf8
          Get-Content .env

      # 4Ô∏è‚É£  Descargar im√°genes publicadas
      - name: Pull images
        run: docker compose --env-file .env -f docker-compose.prod.yml pull

      # 5Ô∏è‚É£  Levantar / actualizar contenedores
      - name: Up / Update containers
        run: |
          docker compose --env-file .env -f docker-compose.prod.yml up -d --remove-orphans
          docker image prune -f    # Limpieza opcional
