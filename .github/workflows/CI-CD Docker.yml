# =============================================================
#  CI-CD ‚ñ∏ Microservicios .NET 9 ‚Üí Docker ‚Üí Windows Server 2019
# =============================================================

name: CI-CD Docker (.NET 9)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

###############################################################################
# Variables globales (no secretas)
###############################################################################
env:
  REGISTRY: docker.io
  REGISTRY_PREFIX: jturbi/crmtaxpro
  TAG: ${{ github.sha }}

###############################################################################
# 1) BUILD & PUSH ‚îÄ‚îÄ Runner Ubuntu hospedado por GitHub
###############################################################################
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: jturbi
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push images (.NET 9)
        shell: bash
        run: |
          declare -A DF=(
            [apigateway]=ApiGateway/Dockerfile
            [auth-service]=AuthService/Dockerfile
            [customer-service]=CustomerService/Dockerfile
            [company-service]=CompanyService/Dockerfile
            [docu-service]=SignDocuTax/Dockerfile
            [email-service]=EmailServices/Dockerfile
          )
          for svc in "${!DF[@]}"; do
            img="$REGISTRY/$REGISTRY_PREFIX-$svc"
            docker build -f "${DF[$svc]}" -t "$img:$TAG" -t "$img:latest" .
            docker push "$img" --all-tags
          done

###############################################################################
# 2) DEPLOY ‚îÄ‚îÄ Runner self-hosted (Windows Server 2019)
###############################################################################
  deploy:
    needs: build-and-push
    runs-on: self-hosted
    timeout-minutes: 30

    # Variables **dentro** del job para que lleguen a los pasos
    env:
      REGISTRY: ${{ env.REGISTRY }}
      REGISTRY_PREFIX: ${{ env.REGISTRY_PREFIX }}
      TAG: ${{ env.TAG }}
      COMPOSE_PROJECT_NAME: crmtaxpro       # evita prefijo ‚Äúcrmtaxprobackend‚Äù

    defaults:
      run:
        shell: powershell

    steps:
      - uses: actions/checkout@v4

      # 0Ô∏è‚É£  Garantizar Docker Compose v2
      - name: Ensure Docker Compose v2
        run: |
          $dest = "$Env:ProgramFiles\Docker\cli-plugins\docker-compose.exe"
          if (-not (Test-Path $dest)) {
            iwr -Uri https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-windows-x86_64.exe -OutFile $dest
          }

      # 1Ô∏è‚É£  Asegurar que el daemon Docker est√© disponible
      - name: Ensure Docker service running
        run: |
          if ((Get-Service docker).Status -ne 'Running') {
            Start-Service docker
            Start-Sleep -Seconds 6
          }

      # 2Ô∏è‚É£  Login Docker Hub
      - name: Docker login
        run: docker login $Env:REGISTRY -u jturbi -p "${{ secrets.DOCKERHUB_TOKEN }}"

      # 3Ô∏è‚É£  Crear .env y exportar VARIABLES al proceso
      - name: Export vars & create .env
        run: |
          $Env:REGISTRY_PREFIX = "${{ env.REGISTRY_PREFIX }}"
          $Env:TAG             = "${{ env.TAG }}"
          "REGISTRY_PREFIX=$Env:REGISTRY_PREFIX" | Set-Content .env -Encoding utf8
          "TAG=$Env:TAG"                         | Add-Content .env -Encoding utf8
          Write-Host "üîß Variables activas:"
          Get-ChildItem Env:REGISTRY_PREFIX,Env:TAG
          Write-Host ".env:"
          Get-Content .env

      # 4Ô∏è‚É£  Descargar im√°genes desde el registro
      - name: Pull images
        run: docker compose pull

      # 5Ô∏è‚É£  Levantar / actualizar contenedores
      - name: Up / update containers
        run: |
          docker compose up -d --remove-orphans
          docker image prune -f              # opcional: limpia basura
