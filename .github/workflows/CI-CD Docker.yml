# =============================================================
#  CI-CD ▸ Microservicios .NET 9 → Docker → Windows Server 2019
# =============================================================

name: CI-CD Docker (.NET 9)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  REGISTRY_PREFIX: jturbi/crmtaxpro
  TAG: ${{ github.sha }}

# ────────────────────────────────────────────
# 1) Build & Push  (Ubuntu runner de GitHub)
# ────────────────────────────────────────────
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: jturbi
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push images (.NET 9)
        shell: bash
        run: |
          declare -A DOCKERS=(
            [apigateway]=ApiGateway/Dockerfile
            [auth-service]=AuthService/Dockerfile
            [customer-service]=CustomerService/Dockerfile
            [docu-service]=SignDocuTax/Dockerfile
            [email-service]=EmailServices/Dockerfile
          )
          for svc in "${!DOCKERS[@]}"; do
            dockerfile="${DOCKERS[$svc]}"
            img="$REGISTRY/$REGISTRY_PREFIX-$svc"
            docker build -f "$dockerfile" -t "$img:$TAG" -t "$img:latest" .
            docker push "$img" --all-tags
          done

# ────────────────────────────────────────────
# 2) Deploy  (runner self-hosted Windows 2019)
# ────────────────────────────────────────────
  deploy:
    needs: build-and-push
    runs-on: self-hosted           # WIN-MUKVKVN5NB1
    timeout-minutes: 30

    defaults:
      run:
        shell: powershell

    steps:
      - uses: actions/checkout@v4

      # 1. Garantizar Docker Compose v2 (Corrección en instalación)
      - name: Ensure Docker Compose v2
        run: |
          $dest = "$Env:ProgramFiles\Docker\cli-plugins\docker-compose.exe"
          if (!(Test-Path $dest)) {
            New-Item -ItemType Directory -Path "$Env:ProgramFiles\Docker\cli-plugins" -Force
            Invoke-WebRequest -Uri "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-windows-x86_64.exe" -OutFile $dest
          }

      # 2. Agregar Docker Compose al PATH para asegurar su reconocimiento
      - name: Add Docker Compose to PATH
        run: |
          [System.Environment]::SetEnvironmentVariable("Path", $env:Path + ";C:\Program Files\Docker\cli-plugins", [System.EnvironmentVariableTarget]::Machine)

      # 3. Verificar la instalación de Docker Compose
      - name: Verify Docker Compose Installation
        run: docker compose version

      # 4. Login a Docker Hub
      - name: Docker login
        run: docker login $Env:REGISTRY -u jturbi -p "${{ secrets.DOCKERHUB_TOKEN }}"

      # 5. Crear .env que Compose usará para interpolar ${REGISTRY_PREFIX} y ${TAG}
      - name: Create .env
        run: |
          "REGISTRY_PREFIX=$Env:REGISTRY_PREFIX" | Out-File .env -Encoding utf8
          "TAG=$Env:TAG"                         | Add-Content .env -Encoding utf8
          Get-Content .env

      # 6. Verificar archivos antes de ejecutar Docker Compose
      - name: Verify docker-compose.prod.yml existence
        run: Get-ChildItem C:\actions-runner\_work\CRMTAXPROBACKEND\CRMTAXPROBACKEND -Force | Format-Table -AutoSize

      # 7. Pull y Up (sin --env-file, Compose v2 lee .env automáticamente)
      - name: Pull images
        run: docker compose -f C:\actions-runner\_work\CRMTAXPROBACKEND\CRMTAXPROBACKEND\docker-compose.prod.yml pull

      - name: Up / Update containers
        run: |
          docker compose -f C:\actions-runner\_work\CRMTAXPROBACKEND\CRMTAXPROBACKEND\docker-compose.prod.yml up -d --remove-orphans
          docker image prune -f
